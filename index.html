<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>product image</th>  
      <th>product</th>
      <th>storage</th>
      <th>OS</th>
      <th>Price</th>
      <th>Rating</th>
    </tr>
    <tr>
        <td>
            <img src="images/images.jpeg">
        </td>
      <td>Iphone14promax</td>
      <td>128gb</td>
      <td>IOS</td>
      <td>$1,219</td>
      <td>4.5/5</td>
    </tr>
    <tr>
        <td>
            <img src="images/images (2).jpeg">
        </td>
      <td>Samsung s23 </td>
      <td>128gb</td>
      <td>Andriod</td>
      <td>$999</td>
      <td>4.8/5</td>
    </tr>
    <tr>
        <td>
            <img src="images/images (3).jpeg">
        </td>
      <td>One plus 10r</td>
      <td>128gb</td>
      <td>Andriod</td>
      <td>$900</td>
      <td>4.2/5</td>
    </tr>
  </table>
</body>
</html>
